<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin | El Negrones</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #c5a059; --bg: #0d0d0d; --card: #141414;
            --input-bg: #1d1d1d; --text: #ffffff; --text-dim: #999;
            --danger: #ff4d4d; --success: #00ff88; --blue-action: #0095ff;
            --grad: linear-gradient(135deg, #c5a059 0%, #a68549 100%);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); line-height: 1.4; overflow-x: hidden; padding-bottom: 100px; }

        /* LOGIN */
        #modal-login { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-box { width: 85%; max-width: 320px; text-align: center; }

        /* NAVBAR SUPERIOR */
        .top-nav-container { padding: 20px 15px; text-align: center; }
        .logo-main { font-size: 1.5rem; font-weight: 900; letter-spacing: 3px; color: var(--primary); display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 25px; }
        
        .tab-bar { 
            background: #111; padding: 6px; border-radius: 15px; display: flex; 
            justify-content: space-between; align-items: center; margin: 0 auto; max-width: 450px;
        }
        .tab-btn { 
            padding: 10px 12px; border-radius: 12px; color: var(--text-dim); 
            font-size: 0.75rem; font-weight: 700; cursor: pointer; transition: 0.3s; flex: 1; text-align: center;
        }
        .tab-btn.active { color: #fff; border-bottom: 2px solid #fff; border-radius: 0; }
        .tab-btn.premium-active { background: var(--primary); color: #000; box-shadow: 0 4px 15px rgba(197, 160, 89, 0.3); border-radius: 12px; }

        /* CONTEÚDO */
        .content { padding: 0 15px; max-width: 500px; margin: auto; }
        .card { background: var(--card); border-radius: 22px; padding: 20px; margin-bottom: 15px; border: 1px solid #222; }
        
        label { display: block; font-size: 0.7rem; font-weight: 800; color: var(--primary); margin: 0 0 8px 5px; text-transform: uppercase; }
        input, select, textarea { 
            width: 100%; padding: 16px; background: var(--input-bg); border: 1px solid #282828; 
            border-radius: 14px; color: #fff; margin-bottom: 15px; font-size: 1rem;
        }

        .btn-action { 
            width: 100%; padding: 18px; border-radius: 14px; border: none; 
            background: var(--grad); color: #000; font-weight: 900; text-transform: uppercase; font-size: 0.85rem;
        }

        /* GRID HORARIOS */
        .grid-horas { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .hora-chip { 
            background: #1d1d1d; padding: 12px 5px; border-radius: 12px; font-size: 0.85rem; 
            text-align: center; font-weight: 700; border: 1px solid #333; transition: 0.2s; color: var(--text-dim);
        }
        .hora-chip.selected { background: var(--danger); border-color: var(--danger); color: #fff; }

        .agenda-info-line { border-top: 1px solid #222; margin-top: 10px; padding-top: 10px; display: flex; gap: 8px; font-size: 0.9rem; flex-wrap: wrap; }
        .item-list { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #222; }
        .btn-mini-del { color: var(--danger); font-weight: 800; font-size: 0.75rem; background: none; border: none; text-transform: uppercase; }
        .btn-mini-edit { color: var(--primary); font-weight: 800; font-size: 0.75rem; background: none; border: none; text-transform: uppercase; margin-right: 15px; }
    </style>
</head>
<body>

<div id="modal-login">
    <div class="login-box">
        <h1 style="color:var(--primary); font-weight:900; letter-spacing:5px;">EL NEGRONES</h1>
        <input type="password" id="senha-login" placeholder="Senha Master" style="text-align: center; margin-top:20px;">
        <button class="btn-action" onclick="fazerLogin()">Entrar</button>
    </div>
</div>

<div id="main-app" style="display: none;">
    <div class="top-nav-container">
        <div class="logo-main"><span>✂️</span> EL NEGRONES</div>
        <div class="tab-bar">
            <div class="tab-btn active" onclick="switchTab('agenda', this)">Agenda</div>
            <div class="tab-btn" onclick="switchTab('equipe', this)">Equipe</div>
            <div class="tab-btn" onclick="switchTab('folgas', this)">Folgas</div>
            <div class="tab-btn" onclick="switchTab('premium', this)">⭐ Premium</div>
        </div>
    </div>

    <div class="content">
        <div id="tab-agenda" class="tab-content"><div id="render-agenda"></div></div>

        <div id="tab-equipe" class="tab-content" style="display: none;">
            <div class="card">
                <input type="hidden" id="b-id">
                <label>Nome do Profissional</label>
                <input id="b-nome" placeholder="Ex: Jean">
                <label>Serviços e Preços</label>
                <textarea id="b-servs" rows="4" placeholder="Corte - R$ 35,00&#10;Barba - R$ 20,00"></textarea>
                <button class="btn-action" id="btn-salvar-barbeiro" onclick="salvarBarbeiro()">Adicionar Barbeiro</button>
                <button class="btn-mini-del" id="btn-cancelar-edit" style="display:none; width:100%; margin-top:10px;" onclick="resetFormEquipe()">Cancelar Edição</button>
            </div>
            <div id="render-equipe"></div>
        </div>

        <div id="tab-folgas" class="tab-content" style="display: none;">
            <div class="card">
                <label>Selecionar Barbeiro</label>
                <select id="f-barbeiro"><option value="">Carregando...</option></select>
                
                <label>Data da Folga (Somente hoje ou futuro)</label>
                <input type="date" id="f-data">
                
                <label>Selecione os Horários</label>
                <div class="grid-horas" id="grid-horas-folga"></div>
                
                <button class="btn-action" style="background:var(--danger); color:#fff" onclick="salvarFolga()">Bloquear Selecionados</button>
            </div>
            <div id="render-folgas"></div>
        </div>

        <div id="tab-premium" class="tab-content" style="display: none;">
            <div class="card" style="text-align: center; padding: 40px 15px;">
                <h2 class="status-header">Gerenciar Assinatura</h2>
                <div style="margin: 15px 0 25px;"><span id="txt-restam" style="font-size: 1.3rem; font-weight: 800;">...</span></div>
                <a href="https://mpago.la/1bCHsKA" target="_blank" class="btn-renew" style="color:white; text-decoration:none; background:var(--blue-action); padding:10px 20px; border-radius:10px; display:block;">RENOVAR</a>
            </div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyC0x8q1N7R70BYhfd2daedBjRKH0qupJiI",
        authDomain: "elnes-720ce.firebaseapp.com",
        projectId: "elnes-720ce",
        storageBucket: "elnes-720ce.firebasestorage.app",
        messagingSenderId: "839018097076",
        appId: "1:839018097076:web:cc902e9081e3a35cac2ae1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let barbeirosLocal = [];
    let horasSelecionadas = [];

    // --- HORÁRIOS ATUALIZADOS: 9:00 ÀS 19:30 (CADA 30 MIN) ---
    const horariosPadrao = [
        "09:00", "09:30", "10:00", "10:30", "11:00", "11:30", 
        "12:00", "12:30", "13:00", "13:30", "14:00", "14:30", 
        "15:00", "15:30", "16:00", "16:30", "17:00", "17:30", 
        "18:00", "18:30", "19:00", "19:30"
    ];

    function fazerLogin() {
        if(document.getElementById('senha-login').value === "4321") {
            document.getElementById('modal-login').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            init();
        } else { alert("Senha incorreta!"); }
    }

    function switchTab(tab, el) {
        document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
        document.getElementById('tab-'+tab).style.display = 'block';
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active', 'premium-active'));
        if(tab === 'premium') el.classList.add('premium-active');
        else el.classList.add('active');
    }

    function configurarDataMinima() {
        const hoje = new Date();
        const yyyy = hoje.getFullYear();
        const mm = String(hoje.getMonth() + 1).padStart(2, '0');
        const dd = String(hoje.getDate()).padStart(2, '0');
        document.getElementById('f-data').setAttribute('min', `${yyyy}-${mm}-${dd}`);
    }

    async function init() {
        configurarDataMinima();
        gerarGridHoras();
        await carregarEquipe(); 
        carregarAgenda();
        carregarFolgas();
        verificarAssinatura();
    }

    function gerarGridHoras() {
        const grid = document.getElementById('grid-horas-folga');
        grid.innerHTML = `<div class="hora-chip" id="btn-dia-todo" style="grid-column: span 3; background:#222; color:#fff;" onclick="toggleTudo()">BLOQUEAR DIA TODO</div>`;
        horariosPadrao.forEach(h => {
            grid.innerHTML += `<div class="hora-chip h-chip-item" onclick="toggleHora('${h}', this)">${h}</div>`;
        });
    }

    function toggleHora(h, el) {
        if(horasSelecionadas.includes(h)) {
            horasSelecionadas = horasSelecionadas.filter(x => x !== h);
            el.classList.remove('selected');
        } else {
            horasSelecionadas.push(h);
            el.classList.add('selected');
        }
    }

    function toggleTudo() {
        const chips = document.querySelectorAll('.h-chip-item');
        if(horasSelecionadas.length === horariosPadrao.length) {
            horasSelecionadas = [];
            chips.forEach(c => c.classList.remove('selected'));
        } else {
            horasSelecionadas = [...horariosPadrao];
            chips.forEach(c => c.classList.add('selected'));
        }
    }

    async function carregarEquipe() {
        db.collection("barbeiros").onSnapshot(snap => {
            barbeirosLocal = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
            const selectFolga = document.getElementById('f-barbeiro');
            const renderEquipe = document.getElementById('render-equipe');
            selectFolga.innerHTML = '<option value="">Escolha um barbeiro</option>';
            renderEquipe.innerHTML = "";
            barbeirosLocal.forEach(b => {
                selectFolga.innerHTML += `<option value="${b.id}">${b.nome}</option>`;
                renderEquipe.innerHTML += `<div class="item-list"><div><span style="font-weight:700;">${b.nome}</span></div><div style="display:flex;"><button class="btn-mini-edit" onclick="prepararEdicao('${b.id}')">Editar</button><button class="btn-mini-del" onclick="excluir('barbeiros', '${b.id}')">Remover</button></div></div>`;
            });
        });
    }

    async function salvarFolga() {
        const bId = document.getElementById('f-barbeiro').value;
        const dataSelecionada = document.getElementById('f-data').value;
        if(!bId || !dataSelecionada || horasSelecionadas.length === 0) return alert("Preencha todos os campos!");

        const hoje = new Date();
        hoje.setHours(0,0,0,0);
        const dataFolga = new Date(dataSelecionada.replace(/-/g, '\/'));
        if(dataFolga < hoje) return alert("Erro: Não é possível adicionar folga em dias passados!");

        for(let h of horasSelecionadas) {
            await db.collection("bloqueios").add({
                barbeiroId: bId,
                data: dataSelecionada,
                hora: h
            });
        }
        alert("Bloqueio realizado!");
        horasSelecionadas = [];
        document.getElementById('f-data').value = "";
        gerarGridHoras();
    }

    function carregarFolgas() {
        db.collection("bloqueios").orderBy("data", "desc").onSnapshot(snap => {
            const render = document.getElementById('render-folgas');
            render.innerHTML = snap.empty ? "" : '<p style="margin:20px 0 10px; font-size:0.7rem; font-weight:800; color:var(--text-dim); text-transform:uppercase;">Folgas Ativas</p>';
            snap.docs.forEach(doc => {
                const f = doc.data();
                const b = barbeirosLocal.find(x => x.id === f.barbeiroId);
                render.innerHTML += `<div class="item-list"><span><b>${b ? b.nome : '?'}</b> - ${f.data.split('-').reverse().join('/')} às ${f.hora}</span><button class="btn-mini-del" onclick="excluir('bloqueios', '${doc.id}')">Remover</button></div>`;
            });
        });
    }

    function carregarAgenda() {
        db.collection("agenda").orderBy("data", "asc").onSnapshot(snap => {
            const container = document.getElementById('render-agenda');
            container.innerHTML = snap.empty ? '<p style="text-align:center; color:gray; padding:20px;">Sem agendamentos.</p>' : "";
            snap.docs.forEach(doc => {
                const ag = doc.data();
                container.innerHTML += `<div class="card"><div style="display:flex; justify-content:space-between; align-items: flex-start;"><div><span style="color:var(--primary); font-size:0.75rem; font-weight:800;">${ag.data.split('-').reverse().join('/')} - ${ag.hora}</span><h2 style="margin:5px 0; font-size: 1.4rem;">${ag.cliente.toUpperCase()}</h2></div><button class="btn-mini-del" onclick="excluir('agenda', '${doc.id}')">Cancelar</button></div><div class="agenda-info-line"><span class="highlight-tag">Serviço:</span> <span class="highlight-value">${ag.servico}</span><span style="color:#444">|</span><span class="highlight-tag">Barbeiro:</span> <span class="highlight-value">${ag.barbeiroNome}</span></div></div>`;
            });
        });
    }

    async function salvarBarbeiro() {
        const id = document.getElementById('b-id').value;
        const nome = document.getElementById('b-nome').value;
        const servs = document.getElementById('b-servs').value;
        if(!nome) return alert("Nome obrigatório!");
        const dados = { nome, servicos: servs };
        if(id) await db.collection("barbeiros").doc(id).update(dados);
        else await db.collection("barbeiros").add(dados);
        resetFormEquipe();
    }

    function prepararEdicao(id) {
        const b = barbeirosLocal.find(x => x.id === id);
        document.getElementById('b-id').value = b.id;
        document.getElementById('b-nome').value = b.nome;
        document.getElementById('b-servs').value = b.servicos || "";
        document.getElementById('btn-salvar-barbeiro').innerText = "Atualizar Barbeiro";
        document.getElementById('btn-cancelar-edit').style.display = "block";
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function resetFormEquipe() {
        document.getElementById('b-id').value = "";
        document.getElementById('b-nome').value = "";
        document.getElementById('b-servs').value = "";
        document.getElementById('btn-salvar-barbeiro').innerText = "Adicionar Barbeiro";
        document.getElementById('btn-cancelar-edit').style.display = "none";
    }

    async function verificarAssinatura() {
        const doc = await db.collection("configuracao").doc("assinatura").get();
        if(doc.exists) {
            const dataInst = doc.data().dataInstalacao.toDate();
            const expira = new Date(dataInst);
            expira.setDate(expira.getDate() + 7);
            const hoje = new Date();
            const resta = Math.ceil((expira - hoje) / (1000 * 60 * 60 * 24));
            document.getElementById('txt-restam').innerText = `Restam: ${resta <= 0 ? 0 : resta} dias`;
        }
    }

    async function excluir(col, id) { if(confirm("Deseja realmente excluir?")) await db.collection(col).doc(id).delete(); }
</script>
</body>
</html>
