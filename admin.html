<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin | El Negrones</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #c5a059; 
            --primary-dark: #a68549;
            --bg: #050505; 
            --card: #111111;
            --input-bg: #1a1a1a; 
            --text: #ffffff; 
            --text-dim: #a0a0a0;
            --danger: #ff4d4d; 
            --success: #00ff88; 
            --blue-action: #0095ff;
            --grad: linear-gradient(135deg, #c5a059 0%, #a68549 100%);
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); line-height: 1.4; overflow-x: hidden; padding-bottom: 50px; }

        /* LOGIN */
        #modal-login { position: fixed; inset: 0; background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-box { width: 85%; max-width: 340px; text-align: center; padding: 40px 25px; background: var(--card); border-radius: 30px; border: 1px solid #222; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .login-box h1 { font-size: 1.8rem; margin-bottom: 10px; }

        /* NAVBAR */
        .top-nav-container { padding: 30px 15px; text-align: center; background: linear-gradient(to bottom, #111, transparent); }
        .logo-main { font-size: 1.6rem; font-weight: 900; letter-spacing: 5px; color: var(--primary); text-shadow: 0 0 15px rgba(197, 160, 89, 0.3); margin-bottom: 25px; }
        
        .tab-bar { background: #161616; padding: 5px; border-radius: 20px; display: flex; max-width: 480px; margin: 0 auto; border: 1px solid #222; }
        .tab-btn { padding: 12px 5px; border-radius: 15px; color: var(--text-dim); font-size: 0.75rem; font-weight: 600; cursor: pointer; flex: 1; text-align: center; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .tab-btn.active { background: #222; color: var(--primary); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .tab-btn.premium-active { background: var(--grad); color: #000; font-weight: 800; }

        /* CONTENT AREA */
        .content { padding: 20px 15px; max-width: 500px; margin: auto; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* CARDS */
        .card { background: var(--card); border-radius: 24px; padding: 22px; margin-bottom: 18px; border: 1px solid #252525; position: relative; transition: 0.3s; }
        .card:active { transform: scale(0.99); }
        
        /* AGENDA STYLING */
        .client-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .client-name { font-size: 1.2rem; font-weight: 800; color: #fff; letter-spacing: -0.5px; }
        .badge-time { background: var(--grad); color: #000; padding: 4px 10px; border-radius: 8px; font-size: 0.75rem; font-weight: 900; }
        
        .agenda-info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding-top: 15px; border-top: 1px solid #222; }
        .label-mini { font-size: 0.6rem; font-weight: 700; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; display: block; }
        .val-highlight { font-size: 0.9rem; font-weight: 600; color: #eee; }
        .val-service { color: var(--primary); font-weight: 700; }

        /* FORMS */
        label { display: block; font-size: 0.7rem; font-weight: 700; color: var(--primary); margin: 0 0 8px 10px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 16px; background: var(--input-bg); border: 1px solid #282828; border-radius: 16px; color: #fff; margin-bottom: 18px; font-size: 0.95rem; transition: 0.3s; }
        input:focus { border-color: var(--primary); background: #222; }
        
        .btn-action { width: 100%; padding: 20px; border-radius: 18px; border: none; background: var(--grad); color: #000; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; transition: 0.3s; }
        .btn-action:hover { opacity: 0.9; transform: translateY(-2px); }

        /* GRID FOLGAS */
        .grid-horas { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .hora-chip { background: #1a1a1a; padding: 14px 5px; border-radius: 12px; font-size: 0.8rem; text-align: center; font-weight: 700; border: 1px solid #252525; color: var(--text-dim); transition: 0.2s; }
        .hora-chip.selected { background: var(--danger); border-color: var(--danger); color: #fff; box-shadow: 0 5px 15px rgba(255, 77, 77, 0.3); }

        /* LISTAS EQUIPE */
        .item-list { display: flex; justify-content: space-between; align-items: center; padding: 18px; background: #181818; border-radius: 18px; margin-bottom: 10px; border: 1px solid #222; }
        .actions-div { display: flex; gap: 10px; }
        .btn-circle { width: 35px; height: 35px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        
        .btn-del { background: rgba(255, 77, 77, 0.1); color: var(--danger); font-size: 0.8rem; padding: 8px 15px; border-radius: 10px; border: none; font-weight: 700; }
        .btn-edit { background: rgba(197, 160, 89, 0.1); color: var(--primary); font-size: 0.8rem; padding: 8px 15px; border-radius: 10px; border: none; font-weight: 700; }

        .btn-whatsapp { display: inline-block; margin-top: 15px; color: var(--success); text-decoration: none; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }

    </style>
</head>
<body>

<div id="modal-login">
    <div class="login-box">
        <h1 style="color:var(--primary); font-weight:900; letter-spacing:5px;">EL NEGRONES</h1>
        <p style="color:var(--text-dim); font-size:0.8rem; margin-bottom:20px;">PAINEL ADMINISTRATIVO</p>
        <input type="password" id="senha-login" placeholder="Senha Master" style="text-align: center;">
        <button class="btn-action" onclick="fazerLogin()">Acessar Sistema</button>
    </div>
</div>

<div id="main-app" style="display: none;">
    <div class="top-nav-container">
        <div class="logo-main">‚úÇÔ∏è EL NEGRONES</div>
        <div class="tab-bar">
            <div class="tab-btn active" onclick="switchTab('agenda', this)">Agenda</div>
            <div class="tab-btn" onclick="switchTab('equipe', this)">Equipe</div>
            <div class="tab-btn" onclick="switchTab('folgas', this)">Folgas</div>
            <div class="tab-btn" onclick="switchTab('premium', this)">‚≠ê Plano</div>
        </div>
    </div>

    <div class="content">
        <div id="tab-agenda" class="tab-content"><div id="render-agenda"></div></div>

        <div id="tab-equipe" class="tab-content" style="display: none;">
            <div class="card">
                <input type="hidden" id="b-id">
                <label>Nome do Barbeiro</label>
                <input id="b-nome" placeholder="Ex: Jean">
                <label>WhatsApp (Somente n√∫meros)</label>
                <input id="b-whatsapp" type="tel" placeholder="11999999999">
                <label>Servi√ßos e Pre√ßos</label>
                <textarea id="b-servs" rows="3" placeholder="Corte - R$ 30"></textarea>
                <button class="btn-action" id="btn-salvar-barbeiro" onclick="salvarBarbeiro()">Adicionar Barbeiro</button>
                <button class="btn-del" id="btn-cancelar-edit" style="display:none; width:100%; margin-top:10px;" onclick="resetFormEquipe()">Cancelar Edi√ß√£o</button>
            </div>
            <div id="render-equipe"></div>
        </div>

        <div id="tab-folgas" class="tab-content" style="display: none;">
            <div class="card">
                <label>Profissional</label>
                <select id="f-barbeiro"><option value="">Carregando...</option></select>
                <label>Data</label>
                <input type="date" id="f-data">
                <label>Selecione os Hor√°rios</label>
                <div class="grid-horas" id="grid-horas-folga"></div>
                <button class="btn-action" style="background:var(--danger); color:#fff" onclick="salvarFolga()">Bloquear Hor√°rios</button>
            </div>
            <div id="render-folgas"></div>
        </div>

        <div id="tab-premium" class="tab-content" style="display: none;">
            <div class="card" style="text-align: center; padding: 40px 15px;">
                <div style="font-size: 3rem; margin-bottom: 20px;">üèÜ</div>
                <h2 style="color:var(--primary); margin-bottom:10px;">Assinatura Ativa</h2>
                <div id="txt-restam" style="font-size: 1.1rem; font-weight: 600; color: #fff; margin-bottom: 30px; opacity: 0.8;">...</div>
                <a href="https://mpago.la/1bCHsKA" target="_blank" style="background:var(--blue-action); color:#fff; padding:20px; display:block; text-decoration:none; font-weight:900; border-radius:18px; box-shadow: 0 10px 20px rgba(0, 149, 255, 0.2);">RENOVAR ASSINATURA</a>
                <p style="margin-top: 20px; font-size: 0.7rem; color: var(--text-dim);">Suporte via WhatsApp: (11) 9XXXX-XXXX</p>
            </div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyC0x8q1N7R70BYhfd2daedBjRKH0qupJiI",
        authDomain: "elnes-720ce.firebaseapp.com",
        projectId: "elnes-720ce",
        storageBucket: "elnes-720ce.firebasestorage.app",
        messagingSenderId: "839018097076",
        appId: "1:839018097076:web:cc902e9081e3a35cac2ae1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let barbeirosLocal = [];
    let horasSelecionadas = [];
    const horariosPadrao = ["09:00","09:30","10:00","10:30","11:00","11:30","12:00","12:30","13:00","13:30","14:00","14:30","15:00","15:30","16:00","16:30","17:00","17:30","18:00","18:30","19:00","19:30"];

    function fazerLogin() {
        if(document.getElementById('senha-login').value === "4321") {
            document.getElementById('modal-login').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('modal-login').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
                init();
            }, 300);
        } else { alert("Senha incorreta!"); }
    }

    function switchTab(tab, el) {
        document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
        document.getElementById('tab-'+tab).style.display = 'block';
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active', 'premium-active'));
        if(tab === 'premium') el.classList.add('premium-active');
        else el.classList.add('active');
    }

    async function init() {
        const hoje = new Date().toISOString().split("T")[0];
        document.getElementById('f-data').setAttribute('min', hoje);
        gerarGridHoras();
        await carregarEquipe(); 
        carregarAgenda();
        carregarFolgas();
        verificarAssinatura();
    }

    function gerarGridHoras() {
        const grid = document.getElementById('grid-horas-folga');
        grid.innerHTML = `<div class="hora-chip" id="btn-dia-todo" style="grid-column: span 3; background:#222; color:#fff;" onclick="toggleTudo()">BLOQUEAR DIA TODO</div>`;
        horariosPadrao.forEach(h => {
            grid.innerHTML += `<div class="hora-chip h-chip-item" onclick="toggleHora('${h}', this)">${h}</div>`;
        });
    }

    function toggleHora(h, el) {
        if(horasSelecionadas.includes(h)) {
            horasSelecionadas = horasSelecionadas.filter(x => x !== h);
            el.classList.remove('selected');
        } else {
            horasSelecionadas.push(h);
            el.classList.add('selected');
        }
    }

    function toggleTudo() {
        const chips = document.querySelectorAll('.h-chip-item');
        if(horasSelecionadas.length === horariosPadrao.length) {
            horasSelecionadas = [];
            chips.forEach(c => { c.classList.remove('selected'); c.style.opacity = "1"; });
            document.getElementById('btn-dia-todo').innerText = "BLOQUEAR DIA TODO";
        } else {
            horasSelecionadas = [...horariosPadrao];
            chips.forEach(c => { c.classList.add('selected'); c.style.opacity = "0.3"; });
            document.getElementById('btn-dia-todo').innerText = "DIA TODO SELECIONADO";
        }
    }

    async function carregarEquipe() {
        db.collection("barbeiros").onSnapshot(snap => {
            barbeirosLocal = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
            const selectFolga = document.getElementById('f-barbeiro');
            const renderEquipe = document.getElementById('render-equipe');
            selectFolga.innerHTML = '<option value="">Escolha...</option>';
            renderEquipe.innerHTML = snap.empty ? '<p style="text-align:center; color:gray;">Nenhum barbeiro cadastrado.</p>' : "";
            barbeirosLocal.forEach(b => {
                selectFolga.innerHTML += `<option value="${b.id}">${b.nome}</option>`;
                renderEquipe.innerHTML += `
                <div class="item-list">
                    <span><b>${b.nome}</b></span>
                    <div class="actions-div">
                        <button class="btn-edit" onclick="prepararEdicao('${b.id}')">Editar</button>
                        <button class="btn-del" onclick="excluir('barbeiros', '${b.id}')">Sair</button>
                    </div>
                </div>`;
            });
        });
    }

    async function salvarBarbeiro() {
        const id = document.getElementById('b-id').value;
        const nome = document.getElementById('b-nome').value;
        const whatsapp = document.getElementById('b-whatsapp').value;
        const servs = document.getElementById('b-servs').value;
        if(!nome) return alert("Digite o nome!");
        const dados = { nome, whatsapp, servicos: servs };
        if(id) await db.collection("barbeiros").doc(id).update(dados);
        else await db.collection("barbeiros").add(dados);
        resetFormEquipe();
    }

    function prepararEdicao(id) {
        const b = barbeirosLocal.find(x => x.id === id);
        document.getElementById('b-id').value = b.id;
        document.getElementById('b-nome').value = b.nome;
        document.getElementById('b-whatsapp').value = b.whatsapp || "";
        document.getElementById('b-servs').value = b.servicos || "";
        document.getElementById('btn-salvar-barbeiro').innerText = "Atualizar Barbeiro";
        document.getElementById('btn-cancelar-edit').style.display = "block";
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function resetFormEquipe() {
        document.getElementById('b-id').value = "";
        document.getElementById('b-nome').value = "";
        document.getElementById('b-whatsapp').value = "";
        document.getElementById('b-servs').value = "";
        document.getElementById('btn-salvar-barbeiro').innerText = "Adicionar Barbeiro";
        document.getElementById('btn-cancelar-edit').style.display = "none";
    }

    async function salvarFolga() {
        const bId = document.getElementById('f-barbeiro').value;
        const data = document.getElementById('f-data').value;
        if(!bId || !data || horasSelecionadas.length === 0) return alert("Selecione o profissional, a data e os hor√°rios!");

        const ehDiaTodo = horasSelecionadas.length === horariosPadrao.length;
        if(ehDiaTodo) {
            await db.collection("bloqueios").add({ barbeiroId: bId, data: data, hora: "DIA_TODO" });
        } else {
            for(let h of horasSelecionadas) {
                await db.collection("bloqueios").add({ barbeiroId: bId, data: data, hora: h });
            }
        }
        alert("Hor√°rios bloqueados com sucesso!");
        horasSelecionadas = [];
        gerarGridHoras();
    }

    function carregarFolgas() {
        db.collection("bloqueios").orderBy("data", "desc").limit(10).onSnapshot(snap => {
            const render = document.getElementById('render-folgas');
            render.innerHTML = snap.empty ? "" : '<p style="margin:25px 0 15px; font-size:0.7rem; color:var(--text-dim); text-transform:uppercase; font-weight:800; letter-spacing:1px;">Bloqueios Recentes</p>';
            snap.docs.forEach(doc => {
                const f = doc.data();
                const b = barbeirosLocal.find(x => x.id === f.barbeiroId);
                const labelHora = f.hora === "DIA_TODO" ? "DIA TODO" : f.hora;
                render.innerHTML += `<div class="item-list" style="font-size:0.85rem"><span><b>${b?.nome || 'Barbeiro'}</b><br><small style="color:var(--text-dim)">${f.data.split('-').reverse().join('/')} - ${labelHora}</small></span><button class="btn-del" onclick="excluir('bloqueios', '${doc.id}')">Liberar</button></div>`;
            });
        });
    }

    function carregarAgenda() {
        db.collection("agenda").orderBy("data", "asc").onSnapshot(snap => {
            const container = document.getElementById('render-agenda');
            container.innerHTML = snap.empty ? '<div style="text-align:center; padding:50px 20px;"><div style="font-size:3rem; margin-bottom:10px; opacity:0.2;">üìÖ</div><p style="color:gray;">Nenhum agendamento encontrado.</p></div>' : "";
            
            snap.docs.forEach(doc => {
                const ag = doc.data();
                container.innerHTML += `
                <div class="card">
                    <div class="client-header">
                        <div>
                            <span class="label-mini">${ag.data.split('-').reverse().join('/')}</span>
                            <h2 class="client-name">${ag.cliente}</h2>
                        </div>
                        <div class="badge-time">${ag.hora}</div>
                    </div>
                    <div class="agenda-info-grid">
                        <div>
                            <span class="label-mini">Barbeiro</span>
                            <span class="val-highlight">${ag.barbeiroNome}</span>
                        </div>
                        <div>
                            <span class="label-mini">Servi√ßo</span>
                            <span class="val-highlight val-service">${ag.servico}</span>
                        </div>
                    </div>
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-top:15px; padding-top:10px; border-top:1px solid #222;">
                        <a href="https://wa.me/55${ag.clienteWhatsapp || ''}" class="btn-whatsapp">üì≤ Falar com cliente</a>
                        <button class="btn-del" style="background:none; padding:0" onclick="excluir('agenda', '${doc.id}')">Concluir / Remover</button>
                    </div>
                </div>`;
            });
        });
    }

    async function verificarAssinatura() {
        const doc = await db.collection("configuracao").doc("assinatura").get();
        if(doc.exists) {
            const dataInst = doc.data().dataInstalacao.toDate();
            const expira = new Date(dataInst); expira.setDate(expira.getDate() + 7);
            const resta = Math.ceil((expira - new Date()) / (1000 * 60 * 60 * 24));
            document.getElementById('txt-restam').innerText = resta <= 0 ? 'Assinatura expirada. Renove para continuar.' : `Sua licen√ßa expira em ${resta} dias.`;
        }
    }

    async function excluir(col, id) { if(confirm("Deseja realmente excluir este registro?")) await db.collection(col).doc(id).delete(); }
</script>
</body>
</html>
